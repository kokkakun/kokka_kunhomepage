<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokka_kunホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        h2 {
            font-size: 32px; /* h2タグを大きく */
            color: #333;
        }
        p {
            font-size: 20px; /* pタグを少し大きく */
            color: #555;
        }
        ul {
            font-size: 25px;
            color: rgb(78, 74, 74);
        }
    </style>
</head>
<body>

<header>
    <h1>こっか君のホームぺージ</h1>
</header>

<main>
    <div class="content">
        <h2>こっか君ホームページ</h2>
        <p>
            こんにちは！私はこっか君です。ここは、私のホームページです。ここには、私についての最新情報などの情報が記入される場所です。私が作ったゲームをこのホームページに乗せていこうと思うんで、どんどん見ていってください！
        </p>
        <p>
            <strong>私について</strong> <!-- 強調するためにstrongを使った -->
        </p>
        <p>
            わたしが特にしていること
        </p>
        <ul>
            <li>Youtube</li>
            <li>Unity</li>
            <li>Java</li>
            <li>Trendect</li>
            <li>ゲームなど</li>
        </ul>
        <p>
            <strong>これからの活動について</strong>
        </p>
        <p>私は、ゲームを主に作っていきます。今後も、応援をよろしくお願いします！</p>
        
    </div>
</main>

</body>
</html>
